<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puisi Teman David Joko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Overlay untuk menggelapkan video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay gelap */
            z-index: 0;
        }
        /* Tulisan besar di atas */
        .header-text {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        /* Container dengan efek blur */
        .container {
            background: rgba(0, 0, 0, 0.5); /* Warna hitam transparan */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(25px); /* Efek blur sangat kuat */
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .puisi {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .puisi p {
            margin: 0.5rem 0;
            opacity: 0;
            animation: slideIn 1.5s forwards;
        }
        .puisi p:nth-child(odd) {
            animation-name: slideInRight;
        }
        .puisi p:nth-child(even) {
            animation-name: slideInLeft;
        }
        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="poem.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay untuk menggelapkan video -->
    <div class="overlay"></div>
    <!-- Tulisan besar di atas -->
    <div class="header-text">Friend's poetry collection</div>
    <!-- Container -->
    <div class="container">
        <h1>Twilight reflection</h1>
        <div class="puisi">
         <p>by: Moch. Rayhan Firdaus</p>
          <br>
            <p>The night star shines</p>
            <p>The wind whispers longing</p>
            <p>The leaves dances slowly</p>
            <p>The heart searches for meaning</p>
            <br>
            <p>Dew wets the earth</p>
            <p>The sun begins to rise</p>
            <p>Hope is like a flower</p>
            <p>Life goes on</p>
        </div>
        <a href="rayhanindex.html">Return to main page</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-foto Koleksi David Joko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: white;
            z-index: 2;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
            z-index: 2;
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: fall 1.5s ease-in-out forwards;
            opacity: 0;
        }
        .gallery-item:nth-child(1) {
            animation-delay: 1.55s;
        }
        .gallery-item:nth-child(2) {
            animation-delay: 2.55s;
        }
        .gallery-item:nth-child(3) {
            animation-delay: 3.55s;
        }
        .gallery-item:nth-child(4) {
            animation-delay: 4.55s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden;
        }
        .gallery-item .description {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
        }
        @keyframes fall {
            0% {
                transform: translateZ(500px) rotateX(90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateZ(0) rotateX(0);
                opacity: 1;
            }
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            text-align: center;
            margin-top: 20px;
            z-index: 2;
        }
        .tombol-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tombol-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <h1>Rayhan's photos collection</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="description">Exercise in the morning</div>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="description">Portrait of catching an unidentified ferret</div>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="description">Activities to decorate the classroom</div>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 4">
            <div class="description">The result of our group work</div>
        </div>
    </div>
    <div class="container">
        <a href="rayhanindex.html" class="tombol-link">Return to the main page</a>
    </div>
</body>
</html>

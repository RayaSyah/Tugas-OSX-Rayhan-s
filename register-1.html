<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Warna teks default */
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .big-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 3;
            white-space: nowrap;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5); /* Warna hitam dengan transparansi 50% */
            backdrop-filter: blur(10px); /* Efek blur */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Border transparan */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @media (min-width: 768px) {
            .container {
                width: 400px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #2575fc;
            padding: 5px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8); /* Warna label */
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border input transparan */
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1); /* Background input transparan */
            color: #fff; /* Warna teks input */
            box-sizing: border-box;
            text-align: left; /* Placeholder di kiri */
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Warna placeholder */
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #1a5bbf;
        }

        .link {
            margin-top: 1.5rem;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7); /* Warna teks link */
        }

        .link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #unmute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="aboutyou.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    <button id="unmute-button" onclick="unmuteVideo()">ðŸ”Š Turn on the sound</button>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Ganti dengan path logo Anda -->
        <h2>Register</h2>
        <form action="login.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login now</a>
        </div>
    </div>

    <script>
        function unmuteVideo() {
            const video = document.getElementById('video-background');
            video.muted = false; // Menghidupkan suara
            document.getElementById('unmute-button').style.display = 'none'; // Sembunyikan tombol setelah suara diaktifkan
        }
    </script>
</body>
</html>
